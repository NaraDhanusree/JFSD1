<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminars - Download Materials</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styles */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .logout-button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        /* Main content styles */
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .box {
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .content h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .download-button {
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 15px;
            width: 100%;
            max-width: 300px;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }

        /* Footer styles */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Header section -->
    <header>
        <h1>Seminars - Download Materials</h1>
        <a href="StudentHome.jsp" class="logout-button">Logout</a>
    </header>

    <!-- Main content section -->
    <div class="content">
        <div class="box">
            <h2>Download Seminar Materials</h2>

            <!-- Download buttons for each lecture -->
            <button class="download-button" id="downloadButton1">Download Lecture 1</button>
            <button class="download-button" id="downloadButton2">Download Lecture 2</button>
            <button class="download-button" id="downloadButton3">Download Lecture 3</button>
            <button class="download-button" id="downloadButton4">Download Lecture 4</button>

            <p class="message" id="message"></p>
        </div>
    </div>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Seminar Management System. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to handle multiple download buttons and show success messages
        document.getElementById('downloadButton1').addEventListener('click', function() {
            fetch('/materials/lecture1.pdf')
                .then(response => response.blob())
                .then(blob => {
                    saveAs(blob, 'lecture1.pdf');
                    document.getElementById('message').textContent = "Lecture 1 downloaded successfully!";
                })
                .catch(error => {
                    console.error('Error downloading file:', error);
                    document.getElementById('message').textContent = "Failed to download Lecture 1.";
                });
        });

        document.getElementById('downloadButton2').addEventListener('click', function() {
            fetch('/materials/lecture2.pdf')
                .then(response => response.blob())
                .then(blob => {
                    saveAs(blob, 'lecture2.pdf');
                    document.getElementById('message').textContent = "Lecture 2 downloaded successfully!";
                })
                .catch(error => {
                    console.error('Error downloading file:', error);
                    document.getElementById('message').textContent = "Failed to download Lecture 2.";
                });
        });

        document.getElementById('downloadButton3').addEventListener('click', function() {
            fetch('/materials/lecture3.pdf')
                .then(response => response.blob())
                .then(blob => {
                    saveAs(blob, 'lecture3.pdf');
                    document.getElementById('message').textContent = "Lecture 3 downloaded successfully!";
                })
                .catch(error => {
                    console.error('Error downloading file:', error);
                    document.getElementById('message').textContent = "Failed to download Lecture 3.";
                });
        });

        document.getElementById('downloadButton4').addEventListener('click', function() {
            fetch('/materials/lecture4.pdf')
                .then(response => response.blob())
                .then(blob => {
                    saveAs(blob, 'lecture4.pdf');
                    document.getElementById('message').textContent = "Lecture 4 downloaded successfully!";
                })
                .catch(error => {
                    console.error('Error downloading file:', error);
                    document.getElementById('message').textContent = "Failed to download Lecture 4.";
                });
        });
    </script>

</body>
</html>
