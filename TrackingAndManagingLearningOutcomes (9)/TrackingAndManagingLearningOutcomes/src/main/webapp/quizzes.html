<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fb;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            width: 100%;
        }

        button:hover {
            background-color: #1f618d;
        }

        .logout-button {
            background-color: #e74c3c;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        .success-message {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            text-align: center;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: auto;
        }

    </style>
</head>
<body>

<header>
    <h1>Create a New Quiz</h1>
    <a href="FacultyHome.jsp" class="logout-button">Logout</a>
</header>

<div class="content">
    <div class="form-container" id="quizFormContainer">
        <h2>Quiz Details</h2>
        <form id="quizForm">
            <div class="form-group">
                <label for="quizName">Quiz Name</label>
                <input type="text" id="quizName" name="quizName" required placeholder="Enter quiz name">
            </div>

            <div class="form-group">
                <label for="question">Question</label>
                <input type="text" id="question" name="question" required placeholder="Enter your question">
            </div>

            <div class="form-group">
                <label for="option1">Option 1</label>
                <input type="text" id="option1" name="option1" required placeholder="Enter first option">
            </div>

            <div class="form-group">
                <label for="option2">Option 2</label>
                <input type="text" id="option2" name="option2" required placeholder="Enter second option">
            </div>

            <div class="form-group">
                <label for="option3">Option 3</label>
                <input type="text" id="option3" name="option3" required placeholder="Enter third option">
            </div>

            <div class="form-group">
                <label for="option4">Option 4</label>
                <input type="text" id="option4" name="option4" required placeholder="Enter fourth option">
            </div>

            <div class="form-group">
                <label for="correctAnswer">Correct Answer</label>
                <select id="correctAnswer" name="correctAnswer" required>
                    <option value="">Select correct option</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                    <option value="option4">Option 4</option>
                </select>
            </div>

            <button type="submit">Submit Quiz</button>
        </form>
    </div>

    <!-- Success message area -->
    <div id="successMessage" class="success-message" style="display:none;">
        Question has been submitted successfully!
    </div>
</div>

<footer>
    <p>&copy; 2024 Faculty Quiz Portal. All rights reserved.</p>
</footer>

<script>
    document.getElementById('quizForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission and page reload

        // Hide the form and show the success message
        document.getElementById('quizFormContainer').style.display = 'none';
        document.getElementById('successMessage').style.display = 'block';
    });

    function logout() {
        alert("Logged out successfully!"); // Just a placeholder action for the demo
        // Redirect to a login page or homepage (for example):
        // window.location.href = 'login.html';
    }
</script>

</body>
</html>
